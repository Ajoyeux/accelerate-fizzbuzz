name: Pull requests validation

on:
    pull_request:
        types:
            - opened
            - reopened
            - synchronize
        branches:
            - 'dev'

jobs:
    unit-test:
        runs-on: ubuntu-latest
        name: Pass unit tests
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 'lts/*'
                  cache: 'npm'
            - name: Install dependencies
              run: npm ci
            - name: run unit tests
              run: npm test -- run
