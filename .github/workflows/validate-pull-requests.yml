name: Pull requests validation

on:
    pull_request:
        types:
            - opened
            - reopened
            - synchronize
        #TODO Change dev instead of main
        branches:
            - 'main'

jobs:
    unit-test:
        runs-on: ubuntu-latest
        name: Pass unit tests
        steps:
            - uses: actions/checkout@v4
            - uses: webfactory/ssh-agent@v0.8.0
              with:
                ssh-private-key: ${{secrets.CLIENTELING_COMMONS_SSH_KEY}}
            - uses: actions/setup-node@v4
              with:
                  node-version: 'lts/*'
                  cache: 'npm'
            - name: Install dependencies
              run: npm ci
            - name: run unit tests
              run: npm test -- run
